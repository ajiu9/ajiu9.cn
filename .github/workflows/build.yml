name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.0 # 或者其他版本

      - name: Install dependencies
        run: pnpm install

      - name: Run build
        run: pnpm run build
