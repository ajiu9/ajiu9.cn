name: Build Docs and Merge

on:
  push:
    branches:
      - release

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-merge:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.3.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build docs
        run: pnpm run build

      - name: Merge to main
        run: |
          # 配置 git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # 提交构建结果到 release 分支
          git add packages/.vitepress/dist pnpm-lock.yaml
          git commit -m "flow: docs:build" || echo "No changes to commit"
          git push origin release

          # 获取并切换到 main 分支
          git fetch origin main:main
          git checkout main

          # 尝试合并，如果失败则强制使用 release 的 dist 文件
          if ! git merge release --no-ff -m "chore: Merge from release"; then
            # 保存 release 分支的 dist 文件
            git checkout release -- packages/.vitepress/dist
            # 标记冲突已解决
            git add packages/.vitepress/dist
            # 完成合并
            git commit -m "chore: Merge from release (with dist from release)"
          fi

          git push origin main
