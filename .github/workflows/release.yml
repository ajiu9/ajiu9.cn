name: Release

on:
  push:
    branches:
      - release

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.0

      - name: Install deps
        run: pnpm install
          
      - name: Run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "ajiu9"
          git config user.email "615944323@qq.com"
          pnpm run release
          
  merge-to-main:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure main branch exists
        run: |
          git config user.name "ajiu9"
          git config user.email "615944323@qq.com"
          if ! git show-ref --verify --quiet refs/heads/main; then
            git checkout -b main
            git push origin main
          fi

      - name: Merge release to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "ajiu9"
          git config user.email "615944323@qq.com"
          git checkout main
          git merge release --no-ff -m "Merge release into main"
          git push origin main
