<title>Robot Car Transform</title>
<style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        @font-face {
            font-family: "Arial";
            src: url("TEKO-BOLD.TTF");
        }

        body {
            overflow: 'hidden';
            /* 页面背景颜色 */
            background: #69c0fb
        }

        #unity-container {
            z-index: 1000;
            background: #69c0fb;
            position: absolute;
        }

        #LoadingView {
            position: absolute;
            left: 50%;
            top: 50%;
            height: 100%;
            width: 100%;
            overflow: hidden;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #top-container {
            flex: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5%;
        }

        #thumbnail {
            margin-top: 0%;
            border-radius: 10px;
            border: 2px solid #FFF;
        }

        #bottom-container {
            flex: 0;
            display: flex;
            flex-direction: column;
            position: relative;
            /* margin-top: 20px; */
            width: 100%;
        }

        #progress {
            align-items: center;
            width: 100%;
            color: #ffffff;
            font-family: Arial;
            font-size: 24px;
        }

        #flootDiv {
            position: relative;
            width: 100%;
            padding-top: 1%;
        }

        div {
            text-align: center;
        }
    </style>
<script>
        var gmodule = {
            get exports() {
                return this._exports;
            },
            set exports(v) {
                if (!this._exports) {
                    this._exports = {}
                }
                this._exports[v.name] = v;
            }
        };

        function arequire(path) {
            var a = path.split("/").pop();
            return gmodule.exports["_" + a];
        }
    </script>
</head>
<body>
<script src="YYGGamesBundle.js"></script>
<script src="./adapter/Adapter.js"></script>
<div id="unity-container">
<div id="LoadingView">
<div id="top-container">
<img id="logo" src="./adapter/logo.png"></img>
<img id="thumbnail" src="./adapter/banner.jpg" style="margin-top: 2%; border-radius:10px;border:2px solid #FFF; "></img>
</div>
<div id="bottom-container">
<div id="progress">
Loading...
</div>
</div>
</div>
</div>
<script>
        function readTextFile(file, callback) {
            var rawFile = new XMLHttpRequest();
            rawFile.overrideMimeType("application/json");
            rawFile.open("GET", file, true);
            rawFile.onreadystatechange = function() {
                if (rawFile.readyState === 4 && rawFile.status == "200") {
                    callback(rawFile.responseText);
                }
            }
            rawFile.send(null);
        }
    </script>
<script>
        // console.error = console.log = console.info = console.warn = function() {};

        const keysToBlockWhenFramed = [32, 33, 34, 35, 36, 37, 38, 39, 40, 44];
        document.addEventListener('keydown', function(info) {
            if (window != window.top && keysToBlockWhenFramed.indexOf(info.which) > -1) {
                info.preventDefault();
                info.stopPropagation();
            }
        }, true)
        document.addEventListener("mousedown", function() {
            window.focus();
        }, true);
        document.addEventListener("touchstart", function() {
            window.focus();
        }, true);
        document.addEventListener('gesturestart', function(event) {
            var event = event || window.event
            if (typeof event.preventDefault != 'undefined') {
                event.preventDefault();
            } else {
                event.returnValue = false;
            }
        });
        window.addEventListener("focus", () => {
            // YYGGames.audio && (YYGGames.audio.muted = false);
        });
        window.addEventListener("blur", () => {
            // YYGGames.audio && (YYGGames.audio.muted = true);
        });

        function loadLib(url) {
            var script = document.createElement("script");
            script.async = false;
            script.src = url;
            document.body.appendChild(script);
        }
        Adapter.init(1334, 750, 386, 278, () => {
            loadLib("index.js")
        });
    </script>
</body>
</html>
